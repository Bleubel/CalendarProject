<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Mi calendario</title>
    <link rel="stylesheet" href="calendar.css"/>
</head>
<body>
    <h1 class="title">Mi calendario</h1>

<div class="calendar">
    <div class="calendarInfo">
    <div class="calendarPrev" id="monthPrev"> &lang; </div>
    <div class="monthCalendar" id="month"></div>
    <div class="yearCalendar" id="year"></div>
    <div class="calendarNext" id="monthNext"> &rang; </div>
</div>

<div class="calendarWeek">
    <div class="calendarDay calendarItem">Lunes</div>
    <div class="calendarDay calendarItem">Martes</div>
    <div class="calendarDay calendarItem">Miércoles</div>
    <div class="calendarDay calendarItem">Jueves</div>
    <div class="calendarDay calendarItem">Viernes</div>
    <div class="calendarDay calendarItem">Sábado</div>
    <div class="calendarDay calendarItem">Domingo</div>
</div>

<div class="calendarDate" id="dates"></div>
</div>

<script src="dist.js"></script>
</body>
</html>
